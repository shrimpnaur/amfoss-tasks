<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <link rel="stylesheet" href="bill.css">
</head>
<body>
    <div class="bill-container">
        <div class="bill-header">
            <h1>Checkout Bill</h1>
        </div>
        <div class="container">
            <div class="product-bought">
                <div class="items">
                </div>
            </div>       

            <div class="summary">
                <div class="summary-item">
                    <p>Shipping: <span>Free</span></p>
                </div>
                <div class="summary-item">
                    <p>Tax: <span>$15.00</span></p>
                </div>
                <div class="summary-item total">
                    <p>Total Price: <span id="total-price"></span></p>
                </div>
            </div>
        </div>
        <div class="payment-button">
            <button onclick="proceedForPayment()">Proceed for Payment</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const itemsContainer = document.querySelector('.items');
            const totalPriceContainer = document.getElementById('total-price');
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            let totalPrice = 0;

            cartItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';

                //Debug
                console.log(item.imageURL);

                itemDiv.innerHTML = `
                    <div class="item-details">
                        <p>${item.productName} x ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}</p>
                    </div>
                `;

                itemsContainer.appendChild(itemDiv);

                totalPrice += item.price * item.quantity;
            });

           
            totalPrice += 15;

            totalPriceContainer.textContent = `$${totalPrice.toFixed(2)}`;

            //Clear the cart after showing the bill
            localStorage.removeItem('cartItems');
        });

        function proceedForPayment() {
            alert('Proceeding to payment!');
        }
    </script>
</body>
</html>
